---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: nginx-dashboard
  namespace: nginx-ingress
spec:
  host: nginx.f5demo.com
  upstreams:
    - name: nginx-dashboard
      service: nginx-dashboard
      port: 9000
    - name: nginx-svcinsights
      service: nginx-dashboard
      port: 9114
  routes:
    - path: /
      action:
        pass: nginx-status
    - path: /probe
      action:
        pass: nginx-insight