apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: quickstart
  namespace: monitoring
spec:
  config:
    xpack.security.authc:
        anonymous:
          username: anonymous
          roles: superuser
          authz_exception: false
  version: 8.8.0
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
  namespace: monitoring
spec:
  version: 8.8.0
  count: 1
  elasticsearchRef:
    name: quickstart